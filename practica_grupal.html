<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción</title>
    <link rel="stylesheet" href="practica_grupal.css">
 
</head>
<body>
 
    <!--Titulo en pantalla-->
<h2 id="Titulo">Formulario de Inscripción</h2>
 
    <!--Form de registro-->
<form id="Registro">
 
    <!-- Sección para datos -->
    <div>
        <label for="Nombre">Nombre:</label>
        <input type="text" id="Nombre" name="Nombre" required>
    </div>
    <div>
        <label for="Apellido">Apellido:</label>
        <input type="text" id="Apellido" name="Apellido" required>
    </div>
 
    <!-- Sección de contacto -->
    <div>
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div>
        <label for="Telefono">Número de Teléfono:</label>
        <input type="tel" id="Telefono" name="Telefono" required>
    </div>
 
    <!-- Secciòn de fecha de nacimiento -->
    <div>
        <label for="Fecha">Fecha de Nacimiento:</label>
        <input type="date" id="Fecha" name="Fecha" required>
    </div>
 
    <!-- Opciones de participación -->
    <div>
        <label>Opciones de Participación:</label>
        <label>
            <input type="radio" name="participacion" value="Presencial" required> Presencial
        </label>
        <label>
            <input type="radio" name="participacion" value="Virtual" required> Virtual
        </label>
    </div>
 
    <!-- Áreas de interés -->
    <div>
        <label>Áreas de Interés:</label>
        <label>
            <input type="checkbox" name="interes" value="Tecnología"> Tecnología
        </label>
        <label>
            <input type="checkbox" name="interes" value="Ciencia"> Ciencia
        </label>
        <label>
            <input type="checkbox" name="interes" value="Educación"> Educación
        </label>
        <label>
            <input type="checkbox" name="interes" value="Salud"> Salud
        </label>
    </div>
 
    <!-- Área de texto para biografía -->
    <div>
        <label for="bio">Sobre ti:</label>
        <textarea id="bio" name="bio" rows="4"></textarea>
    </div>
 
    <!-- Botones de acción -->
    <button type="submit">Enviar</button>
    <button type="reset">Limpiar</button>
    <button type="button" onclick="previewData()">Preview</button>
</form>
 
</body>
<script src="practica_grupal.js" defer></script>
</html>
